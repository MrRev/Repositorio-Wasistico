<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:b="http://bootsfaces.net/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <ui:define name="titulo">Bodega Don Pablo</ui:define>
        <title>Dashboard</title>
        <meta name="author" content="Generado con BootsFaces" />
        <style>
            /* Enlaces nav-link: blanco por defecto */
            .navbar .navbar-nav .nav-link,
            .navbar .navbar-nav .nav-link:visited,
            .navbar .navbar-nav .nav-link.active,
            .navbar .navbar-nav .nav-link:active {
                color: #FFFFFF !important; /* Blanco puro */
                transition: color 0.3s ease-in-out;
            }

            /* Hover y focus: amarillo vibrante #FAFA1D */
            .navbar .navbar-nav .nav-link:hover,
            .navbar .navbar-nav .nav-link:focus {
                color: #FAFA1D !important;
                background-color: transparent !important;
            }

            /* Brand: blanco por defecto */
            .mi-brand.navbar-brand,
            .mi-brand.navbar-brand:visited,
            .mi-brand.navbar-brand.active,
            .mi-brand.navbar-brand:active {
                color: #FFFFFF !important;
                transition: color 0.3s ease-in-out;
            }

            /* Hover y focus del brand: amarillo #FAFA1D */
            .mi-brand.navbar-brand:hover,
            .mi-brand.navbar-brand:focus {
                color: #FAFA1D !important;
                background-color: transparent !important;
            }

            /* Mantener fondo azul y eliminar borde o sombra */
            .navbar,
            .navbar-inverse {
                background-color: #0A02D3 !important; /* Fondo azul */
                border-bottom: none !important;
                box-shadow: none !important;
            }

            /* Forzar color blanco en íconos (si es necesario) */
            .navbar .navbar-nav .nav-link .fa,
            .navbar .navbar-nav .nav-link i {
                color: #FFFFFF !important;
            }

            html, body {
                height: 100vh;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            .container-full {
                display: flex;
                flex-direction: column;
                height: 100vh;
                overflow: hidden;
            }
            .header {
                display: flex; /* Cambiado para hacer el header responsivo */
                align-items: center;
                justify-content: center;
                height: auto; /* Cambiado para que el header se adapte */
                background-color: #0A02D3;
                padding: 10px;
                flex-shrink: 0;
                text-align: center; /* Asegura que el texto esté centrado */
                color: #FAFAFA; /* Asegura que el texto sea legible */
                font-size: 1.5em; /* Tamaño de fuente adaptable */
            }
            .navbar-top {
                font-size: 18px !important;
                height: 20%;
                padding: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-shrink: 0;
            }
            .content {
                height: 65%;
                background-color: #f8f8f8;
                padding: 10px;
                overflow-y: auto; /* Scroll vertical cuando el contenido excede el 65% */
                flex: 1 0 auto; /* Permite crecimiento pero respeta el 65% como base */
                min-height: 0; /* Evita colapso */
            }
            .content::-webkit-scrollbar {
                width: 8px; /* Ancho de la barra */
            }
            .content::-webkit-scrollbar-track {
                background: #f1f1f1; /* Color del fondo de la barra */
            }
            .content::-webkit-scrollbar-thumb {
                background-color: #888; /* Color de la barra de scroll */
                border-radius: 4px; /* Bordes redondeados */
            }
            .content::-webkit-scrollbar-thumb:hover {
                background-color: #555; /* Cambio de color al pasar el ratón */
            }
            .footer {
                height: 5%;
                background-color: #0A02D3;
                color: white;
                padding: 10px;
                text-align: center; /* Asegura que el texto esté centrado */
                align-items: center;
                flex-shrink: 0;
                display: flex; /* Cambiado para centrar el contenido */
                justify-content: center; /* Centra el contenido horizontalmente */
            }
            .btn-space {
                margin-right: 10px;
            }
            @media (max-width: 767px) {
                .header {
                    font-size: 1.2em; /* Tamaño de fuente más pequeño en móviles */
                    padding: 5px; /* Menos padding en móviles */
                }
                .navbar-top {
                    flex-direction: column;
                    height: auto;
                    min-height: 20%;
                    padding: 10px;
                }
                .btn-space {
                    margin-bottom: 10px;
                    margin-right: 0;
                }
                .content {
                    height: auto; /* Ajuste automático en móvil */
                    flex: 1;
                }
                .footer {
                    height: auto;
                    min-height: 5%;
                }
            }
        </style>
    </h:head>
    <h:body>
        <div class="container-full">
            <!-- Header -->
            <div class="header">
                <p><h1 style="color: #FAFAFA; margin-bottom: 20px; font-weight: bold">Bodega </h1> <h1 style="color: #0A02D3;"> a </h1> <h1 style="color: #FAFA1D; margin-bottom: 20px; font-weight: bold"> Don Pablo</h1></p>
            </div>
            <!-- Navbar Superior -->
            <ui:insert name="navbar-top">
                <ui:include src="/plantilla/sidebar.xhtml"/>
            </ui:insert>

            <!-- Contenido dinámico -->
            <div class="content">
                <ui:insert name="contenido"/>
            </div>

            <!-- Footer -->
            <div class="footer">
                <ui:insert name="footer">
                    2025 - Bodega Don Pablo. Todos los derechos reservados.
                </ui:insert>
            </div>
        </div>
    </h:body>
