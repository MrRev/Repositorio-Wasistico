<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:b="http://bootsfaces.net/ui" 
                xmlns:f="jakarta.faces.core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                template="/plantilla/template.xhtml"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="contenido">
        <b:container>
            <f:metadata>
                <f:event type="preRenderView" listener="#{loginBean.verificarSesion}"/>
            </f:metadata>
            <h1 style="color: #2C3E50; margin-bottom: 20px; font-weight: bold">Dashboard Principal</h1>
            <b:row>
                <b:column col-md="12" col-lg="6" style="margin-bottom: 1rem;">
                    <b:panel title="Total de Clientes" style="text-align:center;">
                        <b:badge value="#{dashboardBean.totalClientes}" style="font-size: 2.5rem; padding: 1rem; background-color: #3498db; color: white;"/>
                    </b:panel>
                </b:column>
                <b:column col-md="12" col-lg="6" style="margin-bottom: 1rem;">
                    <b:panel title="Total de Productos" style="text-align:center;">
                        <b:badge value="#{dashboardBean.totalProductos}" style="font-size: 2.5rem; padding: 1rem; background-color: #27ae60; color: white;"/>
                    </b:panel>
                </b:column>
            </b:row>
            <b:row>
                <b:column col-md="12" col-lg="6" style="margin-bottom: 1rem;">
                    <b:panel title="Total de Categorías" style="text-align:center;">
                        <b:badge value="#{dashboardBean.totalCategorias}" style="font-size: 2.5rem; padding: 1rem; background-color: #f39c12; color: white;"/>
                    </b:panel>
                </b:column>
                <b:column col-md="12" col-lg="6" style="margin-bottom: 1rem;">
                    <b:panel title="Total de Ventas" style="text-align:center;">
                        <b:badge value="#{dashboardBean.totalVentas}" style="font-size: 2.5rem; padding: 1rem; background-color: #8e44ad; color: white;"/>
                    </b:panel>
                </b:column>
            </b:row>
            <b:row>
                <b:column col-md="12" col-lg="6" style="margin-bottom: 1rem;">
                    <b:panel title="Ingresos Totales" style="text-align:center;">
                        <b:badge value="S/. #{dashboardBean.totalIngresos}" style="font-size: 2.5rem; padding: 1rem; background-color: #c0392b; color: white;"/>
                    </b:panel>
                </b:column>
                <b:column col-md="12" col-lg="6" style="margin-bottom: 1rem;">
                    <b:panel title="Total de Empleados" style="text-align:center;">
                        <b:badge value="#{dashboardBean.totalUsuarios}" style="font-size: 2.5rem; padding: 1rem; background-color: #d35400; color: white;"/>
                    </b:panel>
                </b:column>
            </b:row>
            <!-- Gráficos de PrimeFaces -->
            <h1 style="color: #2C3E50; margin-bottom: 20px; font-weight: bold">Graficos</h1>
            <b:row>
                <b:column col-xs="12" col-lg="6" style="margin-bottom: 2rem;">
                    <p:panel header="Ventas por Categoría" styleClass="grafico-panel">
                        <p:barChart id="barChart" model="#{dashboardBean.barModelVentasCategoria}" style="width:100%; height:300px;"/>
                    </p:panel>
                </b:column>

                <b:column col-xs="12" col-lg="6" style="margin-bottom: 2rem;">
                    <p:panel header="Top 5 Productos Más Vendidos" styleClass="grafico-panel">
                        <p:barChart id="barChartProductos" model="#{dashboardBean.barModelProductosMasVendidos}" style="width:100%; height:300px;"/>
                    </p:panel>
                </b:column>
            </b:row>
        </b:container>
    </ui:define>
</ui:composition>
